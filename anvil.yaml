allow_embedding: false
package_name: SAT_Jamie
name: SAT Jamie
startup_form: null
runtime_options:
  version: 3
  client_version: '3'
  server_version: python3-full
  server_spec: null
  legacy_features: {class_names: true, bootstrap3: true, __dict__: true, root_container: true}
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {auto_create_missing_columns: true}
- source: /runtime/services/anvil/users.yml
  client_config: {allow_signup: true, enable_automatically: true, use_email: true, confirm_email: true}
  server_config:
    user_table: users
    email_from_address: jamie@jamie.com
    email_content:
      confirm_address: {html: '<p>Thanks for registering your account with us. Please click the following link to confirm that this is your account:</p><p>{{confirm_link}}</p><p>Thanks,</p><p>Me</p>'}
      reset_password: {html: '<p>Hi there,</p><p>You have requested a password reset for your account {{email}}. To reset your password, click the link below:</p><p>{{reset_link}}</p><p>This link will expire in ten minutes. Your time starts now.</p>'}
- source: /runtime/services/anvil/email.yml
  client_config: {}
  server_config: {}
metadata: {title: SAT}
db_schema:
  users:
    title: Users
    client: none
    server: full
    columns:
    - name: email
      admin_ui: {width: 200}
      type: string
    - name: enabled
      admin_ui: {width: 200}
      type: bool
    - name: last_login
      admin_ui: {width: 200}
      type: datetime
    - name: password_hash
      admin_ui: {width: 200}
      type: string
    - name: n_password_failures
      admin_ui: {width: 200}
      type: number
    - name: confirmed_email
      admin_ui: {width: 200}
      type: bool
    - name: write_access
      admin_ui: {width: 200}
      type: bool
    - name: signed_up
      admin_ui: {width: 200}
      type: datetime
    - name: email_confirmation_key
      admin_ui: {width: 200}
      type: string
  metadata:
    title: Metadata
    client: none
    server: full
    columns:
    - name: Title
      admin_ui: {width: 200}
      type: string
    - name: Artist
      admin_ui: {width: 200}
      type: string
    - name: Album
      admin_ui: {width: 200}
      type: string
    - name: Year
      admin_ui: {width: 200}
      type: number
    - name: BPM
      admin_ui: {width: 200}
      type: number
    - name: Genre
      admin_ui: {width: 200}
      type: string
native_deps: null
startup: {type: form, module: scr_main}
dependencies: []
uplink_visible: true
