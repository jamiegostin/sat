is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: label_1
    properties: {text: The main page is here. Click above to log out.}
    type: Label
    layout_properties: {grid_position: 'QGYLKO,RKMPDR'}
  - name: data_grid_1
    properties:
      columns:
      - {id: JKSDUP, title: Song, data_key: song_name}
      - {id: VJQQOR, title: Artist, data_key: artist_name}
      - {id: OJLQEN, title: Album, data_key: album_name}
      - {id: PHIEDR, data_key: release_year, title: Year}
      - {id: LWHGHN, data_key: tempo, title: BPM}
    type: DataGrid
    components:
    - name: repeating_panel_metadata
      properties: {item_template: scr_main.RowTemplate1}
      type: RepeatingPanel
    layout_properties: {grid_position: 'RJFSZP,GKWPQV'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
  components:
  - name: link_2
    properties: {tooltip: Help, icon: 'fa:question'}
    type: Link
    layout_properties: {}
  - name: link_1
    properties: {text: '', icon: 'fa:sign-out', tooltip: Log Out}
    type: Link
    layout_properties: {}
    event_bindings: {click: link_1_click}
- name: headline_1
  properties: {role: headline, text: Main Menu}
  type: Label
  layout_properties: {slot: title}
